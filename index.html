<body>
	<div id="container">
		<nav id="nav">
		<div id="logo"></div>
		<div id="showNavThang">
			<input type="checkbox" id="showNav" value="true"/>
			<label for="showNav">&#9776;</label> 
		</div>
			<ul>
				<li class="menuItem first" data-scroll="0" data-kleur=""> Ons Bedrijf </li>
				<li class="menuItem second" data-scroll="1" data-kleur=""> Ons Werk </li>
				<li class="menuItem third" data-scroll="2" data-kleur=""> Contact </li>
			</ul>
		</nav>
		<div class="contentPart first">
			<div id="purple"></div>
			<div id="orange"></div>
			<div id="blue"></div>
			<div id="green"></div>
		</div>
		<div class="contentPart second">
		
		</div>
		<div class="contentPart third">
			<div id="contactForm">
			<h2>Contact</h2>
			<p>Neem contact op met Synder voor een afspraak!</p>
				<form>
					<input type="text" placeholder="Naam" class="inputText"/>
					<br>
					<input type="text" placeholder="Bedrijfnaam" class="inputText"/>
					<br>
					<input type="text" placeholder="Onderwerp" class="inputText"/>
					<br>
					<textarea rows="4" cols="50" placeholder="Bericht" class="inputText"></textarea><br>
					<input type="button" class="cancelButton" value="Annuleren" />
					<input type="submit" class="sendButton" value="Versturen" />
				</form>
			</div>
			<div id="maps">
				<img src="images/maps.png" id="mapsImg">
				<p class="padTop">Contactweg 36</p>
				<p class="padBottom">1014 Amsterdam</p>
				<p>Tel: 012-12345678</p>
				<p class="padLeft">E-mail: mailto@synder.nl</p>

				<a href="http://facebook.com/synder">http://facebook.com/synder</a>
			</div>

		</div>

		</div> -->
